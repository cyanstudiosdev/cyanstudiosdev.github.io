<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cyan Staff</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0d1117;
      color: #c9d1d9;
    }

    .topnav {
      background-color: #0d1117;
      padding: 10px 20px;
      border-bottom: 1px solid #21262d;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .topnav-left {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .topnav-left img {
      width: 32px;
      height: 32px;
      border-radius: 8px;
    }

    .topnav-left .title {
      font-size: 1.2rem;
      font-weight: bold;
    }

    .tabs {
      display: flex;
      gap: 12px;
      margin-left: 20px;
    }

    .tab {
      color: #8b949e;
      text-decoration: none;
      padding: 6px 12px;
      border-radius: 6px;
    }

    .tab.active {
      background-color: #161b22;
      color: white;
      font-weight: bold;
    }

    .topnav-right {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .login-button {
      background: #21262d;
      color: #8b949e;
      border: 1px solid #30363d;
      border-radius: 6px;
      padding: 6px 12px;
      cursor: pointer;
      font-size: 0.9rem;
    }

    .user-avatar {
      width: 28px;
      height: 28px;
      border-radius: 50%;
    }

    .username {
      font-size: 0.9rem;
      color: #c9d1d9;
    }

    .logout-button {
      background: transparent;
      color: #8b949e;
      border: none;
      cursor: pointer;
      font-size: 0.9rem;
      text-decoration: underline;
    }

    header {
      padding: 20px;
      font-size: 2rem;
      font-weight: bold;
    }

    .content {
      padding: 0 20px 40px 20px;
    }

    .staff-box {
      background-color: #161b22;
      border-radius: 10px;
      padding: 16px;
      margin-bottom: 20px;
      border: 1px solid #30363d;
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .staff-box img {
      width: 48px;
      height: 48px;
      border-radius: 50%;
    }

    .staff-details {
      display: flex;
      flex-direction: column;
    }

    .staff-name {
      font-weight: bold;
      font-size: 1.1rem;
      margin-bottom: 2px;
    }

    .staff-role {
      font-size: 0.9rem;
      color: #8b949e;
    }
  </style>
</head>
<body>

<div class="topnav">
  <div class="topnav-left">
    <img src="139276e8-9fbd-487e-94f4-3c78e9a8f178.png" alt="Cyan Logo" />
    <span class="title">Cyan Dev</span>
    <div class="tabs" id="tabsArea"></div>
  </div>
  <div class="topnav-right" id="userArea">
    <button class="login-button" onclick="loginWithDiscord()">Log in with Discord</button>
  </div>
</div>

<header>Meet the Staff</header>

<div class="content" id="staffList">
  <p>Loading staff...</p>
</div>

<!-- Tabs Loader -->
<script>
  fetch('data-tabs.json')
    .then(res => res.json())
    .then(data => {
      const tabsArea = document.getElementById("tabsArea");
      const path = window.location.pathname.split("/").pop();
      data.forEach(tab => {
        const tabLink = document.createElement("a");
        tabLink.href = tab.url;
        tabLink.textContent = tab.name;
        tabLink.className = "tab" + (tab.url.includes(path) ? " active" : "");
        tabsArea.appendChild(tabLink);
      });
    });
</script>

<!-- Discord Login -->
<script>
  const clientId = "1374928268901220482";
  const redirectUri = "https://cyanstudiosdev.github.io";

  function loginWithDiscord() {
    const authUrl = `https://discord.com/oauth2/authorize?client_id=${clientId}&redirect_uri=${encodeURIComponent(redirectUri)}&response_type=token&scope=identify`;
    window.location.href = authUrl;
  }

  function getTokenFromHash() {
    const match = window.location.hash.match(/access_token=([^&]*)/);
    return match ? match[1] : null;
  }

  async function fetchDiscordUser(token) {
    const res = await fetch("https://discord.com/api/users/@me", {
      headers: { Authorization: `Bearer ${token}` }
    });
    if (!res.ok) throw new Error("Failed to fetch user");
    return await res.json();
  }

  function showUser(user) {
    const userArea = document.getElementById("userArea");
    userArea.innerHTML = `
      <img class="user-avatar" src="https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png" alt="avatar">
      <span class="username">${user.username}#${user.discriminator}</span>
      <button class="logout-button" onclick="logout()">Log out</button>
    `;
  }

  function logout() {
    localStorage.removeItem("discordUser");
    location.reload();
  }

  const token = getTokenFromHash();
  if (token) {
    fetchDiscordUser(token).then(user => {
      localStorage.setItem("discordUser", JSON.stringify(user));
      showUser(user);
      history.replaceState({}, document.title, window.location.pathname);
    }).catch(() => alert("Discord login failed"));
  } else if (localStorage.getItem("discordUser")) {
    showUser(JSON.parse(localStorage.getItem("discordUser")));
  }
</script>

<!-- Load Staff from data-staff.json -->
<script>
  fetch("data-staff.json")
    .then(res => res.json())
    .then(staff => {
      const container = document.getElementById("staffList");
      container.innerHTML = "";

      staff.forEach(person => {
        const box = document.createElement("div");
        box.className = "staff-box";
        box.innerHTML = `
          <img src="${person.avatar}" alt="${person.name}">
          <div class="staff-details">
            <div class="staff-name">${person.name}</div>
            <div class="staff-role">${person.role}</div>
          </div>
        `;
        container.appendChild(box);
      });
    })
    .catch(() => {
      document.getElementById("staffList").innerHTML = "<p>Failed to load staff.</p>";
    });
</script>

</body>
</html>
