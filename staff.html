<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cyan Staff</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0d1117;
      color: #c9d1d9;
    }

    .topnav {
      background-color: #0d1117;
      padding: 10px 20px;
      border-bottom: 1px solid #21262d;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .topnav-left {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .topnav-left img {
      width: 32px;
      height: 32px;
      border-radius: 8px;
    }

    .title {
      font-size: 1.2rem;
      font-weight: bold;
    }

    .tabs {
      display: flex;
      gap: 12px;
      margin-left: 20px;
    }

    .tab {
      color: #8b949e;
      text-decoration: none;
      padding: 6px 12px;
      border-radius: 6px;
    }

    .tab.active {
      background-color: #161b22;
      color: white;
      font-weight: bold;
    }

    .topnav-right {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .login-button {
      background: #21262d;
      color: #8b949e;
      border: 1px solid #30363d;
      border-radius: 6px;
      padding: 6px 12px;
      cursor: pointer;
      font-size: 0.9rem;
    }

    .user-avatar {
      width: 28px;
      height: 28px;
      border-radius: 50%;
    }

    .username {
      font-size: 0.9rem;
      color: #c9d1d9;
    }

    .logout-button {
      background: transparent;
      color: #8b949e;
      border: none;
      cursor: pointer;
      font-size: 0.9rem;
      text-decoration: underline;
    }

    header {
      padding: 20px;
      font-size: 2rem;
      font-weight: bold;
    }

    .content {
      padding: 0 20px 40px 20px;
    }

    .section {
      margin-bottom: 40px;
    }

    .section-title {
      font-size: 1.3rem;
      margin-bottom: 16px;
    }

    .member {
      display: inline-block;
      background-color: #161b22;
      border: 1px solid #30363d;
      border-radius: 10px;
      padding: 10px 16px;
      margin: 6px;
      font-weight: bold;
    }

    .member-role {
      display: block;
      font-size: 0.85rem;
      color: #8b949e;
    }
  </style>
</head>
<body>

<div class="topnav">
  <div class="topnav-left">
    <img src="139276e8-9fbd-487e-94f4-3c78e9a8f178.png" alt="Cyan Logo" />
    <span class="title">Cyan Dev</span>
    <div class="tabs" id="tabsArea"></div>
  </div>
  <div class="topnav-right" id="userArea">
    <button class="login-button" onclick="loginWithDiscord()">Log in with Discord</button>
  </div>
</div>

<header>Meet the Staff</header>

<div class="content" id="staffList">
  <p>Loading staff...</p>
</div>

<!-- Tabs -->
<script>
  fetch('data-tabs.json')
    .then(res => res.json())
    .then(data => {
      const tabsArea = document.getElementById("tabsArea");
      const path = window.location.pathname.split("/").pop();
      data.forEach(tab => {
        const tabLink = document.createElement("a");
        tabLink.href = tab.url;
        tabLink.textContent = tab.name;
        tabLink.className = "tab" + (tab.url.includes(path) ? " active" : "");
        tabsArea.appendChild(tabLink);
      });
    });
</script>

<!-- Discord Auth -->
<script>
  const clientId = "1374928268901220482";
  const redirectUri = "https://cyanstudiosdev.github.io/staff.html";

  function loginWithDiscord() {
    const authUrl = `https://discord.com/oauth2/authorize?client_id=${clientId}&redirect_uri=${encodeURIComponent(redirectUri)}&response_type=token&scope=identify`;
    window.location.href = authUrl;
  }

  function getTokenFromHash() {
    const params = new URLSearchParams(window.location.hash.slice(1));
    return params.get("access_token");
  }

  async function fetchDiscordUser(token) {
    const res = await fetch("https://discord.com/api/users/@me", {
      headers: { Authorization: `Bearer ${token}` }
    });
    if (!res.ok) throw new Error("Failed to fetch user");
    return res.json();
  }

  function showUser(user) {
    const userArea = document.getElementById("userArea");
    userArea.innerHTML = `
      <img class="user-avatar" src="https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png" alt="avatar">
      <span class="username">${user.username}#${user.discriminator}</span>
      <button class="logout-button" onclick="logout()">Log out</button>
    `;
  }

  function logout() {
    localStorage.removeItem("discordUser");
    location.reload();
  }

  // Entry Point
  const token = getTokenFromHash();
  if (token) {
    fetchDiscordUser(token)
      .then(user => {
        localStorage.setItem("discordUser", JSON.stringify(user));
        showUser(user);
        // Clean URL
        history.replaceState({}, document.title, window.location.pathname);
      })
      .catch(err => {
        console.error("Login failed", err);
        alert("Discord login failed.");
      });
  } else {
    const user = localStorage.getItem("discordUser");
    if (user) showUser(JSON.parse(user));
  }
</script>


<!-- Staff Loader -->
<script>
  fetch("data-staff.json")
    .then(res => res.json())
    .then(data => {
      const container = document.getElementById("staffList");
      container.innerHTML = "";

      data.sections.forEach(section => {
        const sectionDiv = document.createElement("div");
        sectionDiv.className = "section";

        const sectionTitle = document.createElement("div");
        sectionTitle.className = "section-title";
        sectionTitle.innerText = `${section.icon} ${section.name}`;
        sectionDiv.appendChild(sectionTitle);

        section.members.forEach(([name, roleId]) => {
          const role = data.roles[roleId];
          const memberDiv = document.createElement("div");
          memberDiv.className = "member";
          memberDiv.style.borderColor = role.color;
          memberDiv.style.color = role.color;
          memberDiv.innerHTML = `
            ${name}
            <span class="member-role">${role.name}</span>
          `;
          sectionDiv.appendChild(memberDiv);
        });

        container.appendChild(sectionDiv);
      });
    })
    .catch(() => {
      document.getElementById("staffList").innerHTML = "<p>Failed to load staff data.</p>";
    });
</script>

</body>
</html>
