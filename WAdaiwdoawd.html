
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        hr {
            margin: 20px auto;
            width: 50%;
        }
        blockquote {
            font-size: 24px;
            font-style: italic;
            color: #333;
            display: inline-block;
            text-align: center;
            margin-bottom: 0;
        }
        cite {
            display: block;
            margin-top: 10px;
            font-size: 18px;
            color: #555;
        }
    </style>
</head>
<body>

    <blockquote>
        "Girls defy the laws of physics, when boys have no clothes on they get cold, when girls have their clothes off they get hot"
    </blockquote>
    <hr>
    <cite>- Lorenzo Olson</cite>

    <br><br>

    <blockquote>
        "Are you from Tennessee because you're the only ten I see"
    </blockquote>
    <hr>
    <cite>- Liam Musil</cite>

    <br><br>

    <blockquote>
        "Oh My lanta"
    </blockquote>
    <hr>
    <cite>- Kate Anderson</cite>

</body>
</html>
