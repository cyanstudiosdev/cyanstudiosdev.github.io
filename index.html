<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cyan Dev Roadmap</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0d1117;
      color: #c9d1d9;
    }

    /* Top Navigation */
    .topnav {
      background-color: #0d1117;
      padding: 10px 20px;
      border-bottom: 1px solid #21262d;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .topnav-left {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .topnav-left img {
      width: 32px;
      height: 32px;
      border-radius: 8px;
    }
    .topnav-left .title {
      font-size: 1.2rem;
      font-weight: bold;
    }
    .tabs {
      display: flex;
      gap: 12px;
      margin-left: 20px;
    }
    .tab {
      color: #8b949e;
      text-decoration: none;
      padding: 6px 12px;
      border-radius: 6px;
    }
    .tab.active {
      background-color: #161b22;
      color: white;
      font-weight: bold;
    }
    .login-button {
      background: #21262d;
      color: #8b949e;
      border: 1px solid #30363d;
      border-radius: 6px;
      padding: 6px 12px;
      cursor: pointer;
      font-size: 0.9rem;
    }

    /* Main Page Content */
    header {
      padding: 20px;
      font-size: 2rem;
      font-weight: bold;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      padding: 0 20px 40px 20px;
    }
    .column {
      flex: 1;
      min-width: 250px;
      background-color: #161b22;
      border-radius: 10px;
      padding: 16px;
    }
    .column h2 {
      margin-top: 0;
      font-size: 1.2rem;
      border-bottom: 1px solid #30363d;
      padding-bottom: 10px;
    }
    .card {
      background-color: #21262d;
      padding: 12px;
      margin-top: 10px;
      border-radius: 8px;
      border: 1px solid #30363d;
    }
    .tag {
      display: inline-block;
      padding: 2px 6px;
      background-color: #238636;
      color: white;
      font-size: 0.75rem;
      border-radius: 5px;
      margin-top: 5px;
    }
    .date {
      display: block;
      color: #8b949e;
      font-size: 0.75rem;
      margin-top: 4px;
    }
  </style>
</head>
<body>

  <!-- Top Navigation Bar -->
  <div class="topnav">
    <div class="topnav-left">
      <img src="139276e8-9fbd-487e-94f4-3c78e9a8f178.png" alt="Cyan Dev Logo" />
      <span class="title">Cyan Dev</span>
      <div class="tabs">
        <a href="updates.html" class="tab">üîÑ Changelog</a>
        <a href="#" class="tab active">üìä Roadmap</a>
      </div>
    </div>
    <button class="login-button" id="discordLogin" onclick="loginWithDiscord()">Log in with Discord</button>
  </div>

  <header>Main Roadmap</header>

  <div class="container">
    <div class="column" id="planned">
      <h2>üìù Planned</h2>
    </div>
    <div class="column" id="prog">
      <h2>üöß In Progress</h2>
    </div>
    <div class="column" id="next">
      <h2>‚è≠Ô∏è Coming Next</h2>
    </div>
    <div class="column" id="released">
      <h2>‚úÖ Released</h2>
    </div>
  </div>

  <script>
    fetch('data.json')
      .then(res => res.json())
      .then(data => {
        data.forEach(item => {
          const column = document.getElementById(item.section);
          if (column) {
            const card = document.createElement('div');
            card.className = 'card';

            const title = document.createElement('div');
            title.textContent = item.title;
            card.appendChild(title);

            const tag = document.createElement('span');
            tag.className = 'tag';
            tag.textContent = item["main tag"];
            card.appendChild(tag);

            if (item["set time"]) {
              const date = document.createElement('span');
              date.className = 'date';
              date.textContent = item.time;
              card.appendChild(date);
            }

            column.appendChild(card);
          }
        });
      });
  </script>

  <!-- Discord Login Script -->
  <script>
    const clientId = "1365521033729151078";
    const redirectUri = "https://sakuravanilla.github.io/roadmap.html"; // Adjust if page path is different

    function loginWithDiscord() {
      const authUrl = `https://discord.com/oauth2/authorize?client_id=${clientId}&redirect_uri=${encodeURIComponent(redirectUri)}&response_type=token&scope=identify`;
      window.location.href = authUrl;
    }

    function getToken() {
      const match = window.location.hash.match(/access_token=([^&]*)/);
      return match ? match[1] : null;
    }

    async function fetchDiscordUser(token) {
      const res = await fetch("https://discord.com/api/users/@me", {
        headers: { Authorization: `Bearer ${token}` }
      });
      if (!res.ok) throw new Error();
      return await res.json();
    }

    function showDiscordUser(user) {
      const loginButton = document.getElementById("discordLogin");
      if (loginButton) {
        loginButton.textContent = `${user.username}#${user.discriminator}`;
        loginButton.disabled = true;
        loginButton.style.opacity = "0.7";
        loginButton.style.cursor = "default";
      }
    }

    const token = getToken();
    if (token) {
      fetchDiscordUser(token).then(user => {
        localStorage.setItem("discordUser", JSON.stringify(user));
        showDiscordUser(user);
        history.replaceState({}, document.title, window.location.pathname);
      }).catch(() => alert("Discord authentication failed"));
    } else if (localStorage.getItem("discordUser")) {
      const user = JSON.parse(localStorage.getItem("discordUser"));
      showDiscordUser(user);
    }
  </script>

</body>
</html>
