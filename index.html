<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Development Roadmap</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0d1117;
      color: #c9d1d9;
    }
    header {
      padding: 20px;
      font-size: 2rem;
      font-weight: bold;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      padding: 0 20px 40px 20px;
    }
    .column {
      flex: 1;
      min-width: 250px;
      background-color: #161b22;
      border-radius: 10px;
      padding: 16px;
    }
    .column h2 {
      margin-top: 0;
      font-size: 1.2rem;
      border-bottom: 1px solid #30363d;
      padding-bottom: 10px;
    }
    .card {
      background-color: #21262d;
      padding: 12px;
      margin-top: 10px;
      border-radius: 8px;
      border: 1px solid #30363d;
    }
    .tag {
      display: inline-block;
      padding: 2px 6px;
      background-color: #238636;
      color: white;
      font-size: 0.75rem;
      border-radius: 5px;
      margin-top: 5px;
    }
    .date {
      display: block;
      color: #8b949e;
      font-size: 0.75rem;
      margin-top: 4px;
    }
  </style>
</head>
<body>

  <header>Main Roadmap</header>
  <div class="container">
    <div class="column" id="planned">
      <h2>üìù Planned</h2>
    </div>
    <div class="column" id="prog">
      <h2>üöß In Progress</h2>
    </div>
    <div class="column" id="next">
      <h2>‚è≠Ô∏è Coming Next</h2>
    </div>
    <div class="column" id="released">
      <h2>‚úÖ Released</h2>
    </div>
  </div>

  <script>
    fetch('data.json')
      .then(res => res.json())
      .then(data => {
        data.forEach(item => {
          const column = document.getElementById(item.section);
          if (column) {
            const card = document.createElement('div');
            card.className = 'card';

            const title = document.createElement('div');
            title.textContent = item.title;
            card.appendChild(title);

            const tag = document.createElement('span');
            tag.className = 'tag';
            tag.textContent = item["main tag"];
            card.appendChild(tag);

            if (item["set time"]) {
              const date = document.createElement('span');
              date.className = 'date';
              date.textContent = item.time;
              card.appendChild(date);
            }

            column.appendChild(card);
          }
        });
      });
  </script>

</body>
</html>
